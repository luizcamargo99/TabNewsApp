<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TabNewsApp</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="TabNewsApp.styles.css" rel="stylesheet" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">

    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script>
        window.Observer = {

            observer: null,

            Initialize: function (component, observerTargetId) {

                this.observer = new IntersectionObserver(e => {

                    component.invokeMethodAsync('OnIntersaction');

                });



                let element = document.getElementById(observerTargetId);

                if (element == null) throw new Error("Target was not found");

                this.observer.observe(element);

                return "ok";

            }

        };
    </script>
</body>

</html>
